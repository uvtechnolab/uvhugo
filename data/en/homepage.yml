about:
  enable : true
  title : "About tesuqa"
  image : "images/about/chris-3.png"
  content : "tesuqa was founded in 2017 by Chris Van Bael.  After having worked in different testing roles for several leading test consultancy companies, Chris decided to start as a freelancer.  


  Working over 20 years in software development, Chris is a very experienced tester. His focus is technical testing or testing technical systems. He has worked on several embedded systems, like televisions, payment terminals, IoT devices. He also improved the quality of systems with robotic arms for CNC machines, control software of car factories, etc."
